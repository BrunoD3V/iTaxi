 <script>
 $(document).ready(function() {

    $('#atualizardados').click(function(e) {
    $("#atualizar-form").delay(100).fadeIn(100);
    $("#login-form").fadeOut(100);
    $('#servicos').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });
  $('#servicos').click(function(e) {
    $("#login-form").delay(100).fadeIn(100);
    $("#atualizar-form").fadeOut(100);
    $('#atualizardados').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
  });

  $('#nome').on('input', function() {
  var input=$(this);
  var is_name=input.val();
  if(is_name){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});  

$('#email').on('input', function() {
  var input=$(this);
  var re = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  var is_email=re.test(input.val());
  if(is_email){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});

  $('#password').on('input', function() {
  var input=$(this);
  var is_name=input.val();
  if(is_name){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});  

  $('#confirme-Password').on('input', function() {
  var input=$(this);
  var is_name=input.val();
  if(is_name){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});  


  $('#morada').on('input', function() {
  var input=$(this);
  var is_name=input.val();
  if(is_name){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});  


  $('#nif').on('input', function() {
  var input=$(this);
  var is_name=input.val();
  if(is_name){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});  

  $('#telemovel').on('input', function() {
  var input=$(this);
  var is_name=input.val();
  if(is_name){input.removeClass("invalid").addClass("valid");}
  else{input.removeClass("valid").addClass("invalid");}
});  





});
</script>

          <text id="TextPanelHeadAreaCliente" class="panel-title" >Área de Cliente</h1>

                  <!--Campos do Formulario-->

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Endereço de Email" value="" required>
                  </div><!-- FIM FORMGROUP-->
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password" required>
                  </div><!-- FIM FORMGROUP-->
                  <div class="form-group">
                    <label for="confirme-password">Confirme Password:</label>
                    <input type="password" name="confirme-password" id="confirme-password" tabindex="4" class="form-control" placeholder="Confirme Password" required>
                  </div><!-- FIM FORMGROUP-->
                  <div class="form-group">
                    <label for="morada">Morada:</label>
                    <input type="text" name="morada" id="morada" tabindex="5" class="form-control" placeholder="Insira a sua morada" value="" required>
                  </div><!-- FIM FORMGROUP-->
                  <div class="form-group">
                    <label for="nif">NIF:</label>
                    <input type="text" name="nif" id="nif" tabindex="6" class="form-control" placeholder="Insira o seu NIF" value="" required>
                  </div><!-- FIM FORMGROUP-->
                  <div class="form-group">
                    <label for="telemovel">Telemóvel:</label>
                    <input type="text" name="telemovel" id="telemovel" tabindex="7" class="form-control" placeholder="Insira Numero de Telemovel" value="" required>
                  </div><!-- FIM FORMGROUP-->
                  <!--Botao de Submissão-->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="8" class="form-control btn btn-warning" value="Atualizar Dados">
                      </div><!-- FIM DIMENSOES COL -->
                    </div><!--FIM ROW -->
                  </div><!-- FIM FORMGROUP -->
                </form><!-- FIM FORMULARIO -->
